<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="col-xs-6 col-xs-offset-3 text-center">

      <h2>
          Hi! Welcome to Twikfeed!
      </h2>

      <h2>
        <small>
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
          Pick a Trend on the left to get started!
        </small>
      </h2>

      <h2>
        <small>
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
          Related Wikipedia Articles will appear on the right, and you can select one to view.
        </small>
      </h2>

      <h2>
        <small>
          <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
          You can switch between the Article you've selected, its Edits and Tweets related to the trend up top.
        </small>
      </h2>

    </div>
    </div>


  </body>

</html>
